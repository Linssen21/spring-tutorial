spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1
spring.datasource.dbcp2.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.format_sql=true
#will load your data.sql script after your table is generated.
spring.jpa.defer-datasource-initialization=true
spring.datasource.data=classpath:data_test.sql
spring.sql.init.data-locations=classpath:data_test.sql